{% extends 'faturas/base.html' %} 
{% block content %}
    <h1>Fatura</h1>
    <article class="media content-section fatura_website_section">
    <div class="media-body">
        <div class="article-metadata">
        <a class="mr-2" >{{ object.Vendedor }}</a>
        <small class="text-muted">{{ object.Data|date:"F d, Y" }}</small>
                    {% if object.Client == user %}
                <a class="btn btn-secundary btn-sm mt-1 mb-1" href="{% url 'Fatura-editar' object.id %}">Alterar</a>
                <a class="btn btn-login btn-sm mt-1 mb-1" href="{% url 'Fatura-apagar' object.id %}">Apagar</a>
                <a class="btn btn-detail " href="{% url 'Fatura-apagar' object.id %}"><i class="fas fa-download"></i></a>
            {% endif %}
        </div>
        
        <div class="media">
            <img src="{{ object.imagemUrl.url }}" id="zoom_in" onclick="myFunction()" class="img-fluid image_fatura mr-3" alt="Responsive image">
        <div class="media-body">
            <p class="article-content col-4 ml-3"><a class="value_label">Valor:</a> {{ object.Valor }}</p>
            <a class="article-title col-4" id="descricao" href="{% url 'Fatura' object.id %}"><a class="value_label">Descrição:</a> {{ object.Descricao }}</a> 
         </div> 
        </div>
        </div>
    </div>
    </article>
    <script>
        function myFunction() {
        var element = document.getElementById("zoom_in");
            element.classList.toggle("zoom_in");
        } 
    </script>
{% endblock content %}
