{% extends 'faturas/base.html' %} 
{% load crispy_forms_tags %}
{% block fullSizedContent %}
<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
    <div class="media-body">
      <h2 class="account-heading">{{user.first_name}} {{user.last_name}}</h2>
      <p class="text-secondary">{{user.email}}</p>
    </div>
  </div>
 <form method="POST" enctype='multipart/form-data'>
         {% csrf_token %}
         <fieldset class="form-group">
         <legend class="border-bottom mb-4">Informação</legend>
         {{ u_form|crispy }}
         {{ p_form|crispy }}
         </fieldset>
          <div class="form-group">
                <button class="btn btn-login" type="submit">Alterar</button>
          </div>
  </form>
</div>
{% endblock fullSizedContent %}
